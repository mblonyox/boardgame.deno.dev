name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Run Deno tasks
        run: deno task --recursive build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: boardgame
          entrypoint: dist/server.js
          include: ./dist
